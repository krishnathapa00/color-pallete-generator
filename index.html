<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button class="generate-btn" id="generate-btn">Generate Colors</button>
        
        <div class="boxes">
            <div class="color-item">
                <div class="color-box" data-index="0"></div>
                <p class="color-code">#000000</p>
            </div>
            <div class="color-item">
                <div class="color-box" data-index="1"></div>
                <p class="color-code">#000000</p>
            </div>
            <div class="color-item">
                <div class="color-box" data-index="2"></div>
                <p class="color-code">#000000</p>
            </div>
            <div class="color-item">
                <div class="color-box" data-index="3"></div>
                <p class="color-code">#000000</p>
            </div>
            <div class="color-item">
                <div class="color-box" data-index="4"></div>
                <p class="color-code">#000000</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>


<script src="app.js"></script>
</body>
</html>
